	<h1>Japanese Fishes</h1>
		<section class="section">
				<div class="container"></div>
					<div class="level">
						<div class="level-item">
							<div class="field is-horizontal">
								<div class="field-label is-normal">
									<label class="label" for="input-text" id="search-by">   Search by Japanese Name </label>
								</div>
								<div class="field-body">
								
									<div class="field">
									<p class="control">
										<input  class="input is-rounded" 
												type="text" id="input-text"
												placeholder="Enter some text">
									</p>
									<p id = "advanced-text">Select searching option:</p>
									<select id = "search-select">
											<option value="jap">Search by Japanese Name</option>
											<option value="eng">Search by English Name</option>
											<option value="fishtype">Search by Fish Type</option>
											<option value="species">Search by Species</option>
											<option value="all">Search Every Column</option>
										  </select>
									</div>
			
									<div class="control">
										<button id="submit-btn" class="button is-primary">
											Submit
										</button>
										<button id="advanced-btn" class="advanced-btn">
												Advanced Searching
										</button>
										<button id="advanced-submit-btn" class="advanced-submit-btn">
													Submit
										</button>
									
									
									</div>
								</div>
							</div>
						</div>
			
						<div class="level-item">
							<div class="content box is-large">
							
							</div>
						</div>
					</div>
				</div>
				</section>
<table class = "table">
	<thead>
	<tr>
		<th>Japanese</th>
